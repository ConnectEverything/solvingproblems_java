apply plugin: 'java'

version = '1.0-SNAPSHOT'

description = "Code for Solving Problems With Java Courseware"

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    implementation 'io.nats:jnats:2.1+'
    implementation 'com.google.code.gson:gson:2.8.5'
}
